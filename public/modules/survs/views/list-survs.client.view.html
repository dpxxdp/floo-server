<section data-ng-controller="SurvsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Survs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="surv in survs" data-ng-href="#!/survs/{{surv._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="surv.created | date:'medium'"></span>
				by
				<span data-ng-bind="surv.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="surv.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!survs.$resolved || survs.length">
    	No Survs yet, why don't you <a href="/#!/survs/create">create one</a>?
    </div>
</section>
